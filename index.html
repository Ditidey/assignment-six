<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tech universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58095d754f.js" crossorigin="anonymous"></script>
</head>

<body class="container" onload="fetchAiAll(6)">
    <header class="text-center mt-3 mb-5">
        <h1>AI Universe Hub</h1>
        <button type="button" class="btn btn-danger" id="btn-sort" onclick="sortingDate(6)">Sort by Date</button>
    </header>
    <main>
        <!-- making card to show ai universe -->
        <div id="container-div" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

        <!-- showing spinner -->
        <div id="spinner-div" class="d-none my-3 text-center w-100">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- making button to show all -->
        <div class="text-center my-4">
            <button onclick="showAllButton()" type="button" class="btn btn-danger">Show All</button>
        </div>

        <!-- making modal to show each details -->  
        <div class="modal fade modal-lg" id="modalId" tabindex="-1" aria-labelledby="modalIdLabel" aria-hidden="true" style="max-width: 100%;">
            <div class="modal-dialog">
                <button type="button" class="btn-close btn-outline-danger border-2" data-bs-dismiss="modal" aria-label="Close" style="position: relative; top: 16px; right: 32px; border: 2px; border-color: brown;"></button>
                <div class="modal-content">
                    <div class="modal-header" style="position: relative;">
                        <h1 class="modal-title fs-5" id="modal-title" id="modalIdLabel">Modal title</h1>
                         
                        <div id="div-accu" class="ms-5 px-4 py-2 border rounded bg-danger mt-2 text-white" style="position: absolute; top: 5px; right: 10px;"> 
                            <h3><span id="h-accuracy"></span>% accuracy</h3>
                        </div>
                         
                    </div>
                    <div id="body-modal" class="modal-body d-flex justify-content-between"  >
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="js/tech.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
